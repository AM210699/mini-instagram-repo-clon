<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile</title>
    <link rel="stylesheet" href="styles.css"> <!-- Agrega un archivo de estilo externo si es necesario -->
   
</head>
<body>

    <!-- Encabezado del perfil -->
    <header>
        <img src="https://st4.depositphotos.com/1010148/20752/i/450/depositphotos_207524906-stock-photo-muzzle-fluffy-red-headed-cat.jpg" alt="Profile Picture">
        <h1>Name of User</h1>
        <p>Description of the profile</p>
        <!-- Otros elementos del encabezado como botones de seguir, mensajes, etc. -->
    </header>

     <!-- Sección de información adicional -->
     <section class="additional-info">
      <h2>Information</h2>
      <ul>
          <li><strong>Followers:</strong> 1000</li>
          <li><strong>Following:</strong> 200</li>
          <li><strong>Posts:</strong> 50</li>
          <!-- Otros elementos de información como enlaces, ubicación, etc. -->
      </ul>
  </section>


    <!-- Sección de publicaciones -->
    <section class="posts">
        <!-- Publicación 1 -->
        <div class="post">
            <img src="https://img.freepik.com/foto-gratis/al-atardecer-playa-tropical-mar-palmera-coco_74190-1075.jpg?size=626&ext=jpg&ga=GA1.1.1880011253.1699488000&semt=ais" alt="Post 1">
            <!-- Otros elementos de la publicación como descripción, comentarios, etc. -->
        </div>

        <!-- Publicación 2 -->
        <div class="post">
            <img src="https://4kwallpapers.com/images/wallpapers/night-sky-colorful-768x1024-12510.jpg" alt="Post 2">
            <!-- Otros elementos de la publicación como descripción, comentarios, etc. -->
        </div>

        <!-- Agrega más publicaciones según sea necesario -->
    </section>

   
    <!-- Pie de página u otras secciones según sea necesario -->

</body>
</html>
