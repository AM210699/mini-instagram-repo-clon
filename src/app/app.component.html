<main>
  <section class="container">
      <section class="section-menu">
          <!-- menu -->
          
          <app-logo></app-logo>
          <section class="section-menu-options">
              <div class="menu-option" *ngFor="let opcion of menu; let i = index;">
                  <a [routerLink]="opcion.ruta">

                    <i *ngIf="!!opcion.icono" class="bi {{opcion.icono}}"></i>
                    <i *ngIf="!opcion.icono" class="bi bi-activity"></i>
                    <p> {{ opcion.titulo }} </p>
                  </a>
              </div>
          </section>
      </section>
      <section class="section-content">
          <router-outlet></router-outlet>
      </section>
  </section>
  <footer>
      <!-- info del footer -->
  </footer>
</main>
