<!-- notifications.component.html -->

<div class="container mt-4">
    <h2>Notificaciones</h2>
  
    <div *ngIf="notifications.length > 0" class="mt-3">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let notification of notifications">
          <div>
            <strong>{{ notification.sender }}</strong> {{ notification.message }}
          </div>
          <small>{{ notification.timestamp | date }}</small>
        </li>
      </ul>
    </div>
  
    <div *ngIf="notifications.length === 0" class="mt-3">
      <p>No tienes notificaciones.</p>
    </div>
  </div>
